<div class="alert" *ngIf="alert">
  اطلاعات افزوده شد
</div>

<div class="formContainer">
  <header>
    <span>افزودن محصول جدید</span>
  </header>

  <app-input-forms [formDataObj]="product"></app-input-forms>

  <input (click)="submit()" type="submit" value="ثبت" class="submit" />
</div>

<!-- table -->
<app-shared
  *ngIf="!isEmpty"
  [items]="products"
  [headers]="headers"
  [title]="title"
>
</app-shared>

<h1 *ngIf="isEmpty" style="text-align: center;">اطلاعاتی موجود نیست</h1>
