<div class="alert" *ngIf="alert">اطلاعات افزوده شد</div>

<div class="formContainer">
  <header>افزودن کمپانی جدید</header>

  <app-input-forms [formDataObj]="companyFormData"></app-input-forms>

  <input (click)="submit()" type="submit" value="ثبت" class="submit" />
</div>

<!-- table -->
<app-shared
  *ngIf="!isEmpty"
  [items]="companies"
  [headers]="headers"
  [title]="title"
>
</app-shared>

<h1 *ngIf="isEmpty" style="text-align: center;">اطلاعاتی موجود نیست</h1>
